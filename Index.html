<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="app">
        <v-app>
            <v-app-bar app color="teal" height="150">
              <v-container>
                <v-row>
                    <v-col>
                        <a href="Index.html">
                            <v-avatar size="100px">
                                <v-img
                                    alt="Avatar"
                                    src="public/logo.png"
                                ></v-img>
                            </v-avatar>
                        </a>
                    </v-col>
                    <v-col class="text-right" style="padding-top: 2.5rem;">
                        <v-btn
                            text
                            @click="sheet = !sheet"
                        >
                        <v-icon size="70px" class="mdi mdi-menu"></v-icon>
                        </v-btn>
                    </v-col>
                </v-row>
              </v-container>
              
            </v-app-bar>
            <v-container class="mt-10">
                <v-row style="padding-top: 10rem;">
                    <v-col class="text-center" >
                        <h1>ColewanDev</h1>
                    </v-col>
                </v-row>
                <v-row>
                    <v-col>
                        <v-carousel>
                            <v-carousel-item
                                src="public/cboo-login.png"
                                cover
                            ></v-carousel-item>
                            <v-carousel-item
                                src="public/help-page.png"
                                cover
                            ></v-carousel-item>
                            <v-carousel-item
                                src="public/positions-page.png"
                                cover
                            ></v-carousel-item>
                            <v-carousel-item
                                src="public/table-sample.png"
                                cover
                            ></v-carousel-item>
                        </v-carousel>
                        <p class="text-caption">Payroll System</p>
                    </v-col>
                </v-row>
              
              
            </v-container>
            <v-bottom-sheet v-model="sheet" >
                <v-card class="text-center" height="1500">
                    <v-card-text>
                        <v-btn variant="text"@click="sheet = !sheet">
                            close
                        </v-btn>
                        <v-container>
                            <v-row>
                                <v-col>
                                    <v-btn text block size="x-large" style="font-size: 32px;">Contact </v-btn>
                                </v-col>
                            </v-row>
                            <v-row>
                                <v-col>
                                    <v-btn text block size="x-large" style="font-size: 32px;">About </v-btn>
                                </v-col>
                            </v-row>
                        </v-container>

                       
                    </v-card-text>
                </v-card>
            </v-bottom-sheet>
        </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script>
        new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data: () => ({
                sheet: false,
            }),
        });
    </script>
</body>

</html>
